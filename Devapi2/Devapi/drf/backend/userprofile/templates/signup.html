{% extends 'base.html' %}
{% load rest_framework %}
{% block content %}
    <h1 class="title">Sign up</h1>
    <form method="post" action=".">
        {% csrf_token %}

        <p>Firstname</p>
        <input type="text" name="name" placeholder="Enter name" required="">
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter Email" required="">

        <p>Password</p>
        <input type="password" name="password1" placeholder="Enter Password" required="">

        <p>Password</p>
        <input type="password" name="password2" placeholder="Enter Password" required="">

        <p>Church</p>
        <input type="text" name="church" placeholder="Enter Church" required="">

        {% comment %} {{form.as_p}} {% endcomment %}

        <div class="field">
            <div class="control">
                <button class="button is-success">Sign up</button>
            </div>
        </div>

    </form>

{% endblock %}
